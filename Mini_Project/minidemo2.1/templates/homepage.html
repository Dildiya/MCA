<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab Equipment Booking</title>

<!-- ====== Styles ====== -->
<style>
    /* ---- Base page ---- */
    body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: url("{{ url_for('static', filename='images/homepage3.jpg') }}")
                    no-repeat center center fixed;
        background-size: cover;
    }

    /* ---- Dark overlay to improve text visibility ---- */
    .overlay {
        background: rgba(0, 0, 0, 0.55);
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }

    /* ---- Centered card ---- */
    .card {
        position: relative;               /* relative to overlay */
        max-width: 700px;
        margin: 8% auto;                  /* center horizontally + space from top */
        padding: 50px 40px;
        background: rgba(30,30,30,0.6);   /* semi-transparent dark box */
        color: #f5f5f5;                   /* light grey text */
        text-align: center;
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0,0,0,0.4);
    }

    /* ---- Heading ---- */
    .card h1 {
        margin-top: 0;
        font-size: 2.4em;
        color: #ffe082;                   /* warm gold headline */
        letter-spacing: 1px;
    }

    /* ---- Paragraphs ---- */
    .card p {
        font-size: 1.2em;
        margin: 18px 0;
        line-height: 1.6;
    }

    /* ---- Link styles ---- */
    .card a {
        color: #ffca28;                   /* golden link color */
        text-decoration: none;
        font-weight: bold;
        padding: 4px 8px;
        transition: all 0.2s ease-in-out;
    }
    .card a:hover {
        text-decoration: underline;
        color: #fff176;                   /* lighter gold on hover */
    }

    /* ---- Responsive text for small screens ---- */
    @media (max-width: 600px) {
        .card { margin: 15% 20px; padding: 35px 25px; }
        .card h1 { font-size: 1.8em; }
        .card p  { font-size: 1em; }
    }
</style>
</head>

<body>
    <!-- Dark overlay covers the full background -->
    <div class="overlay">
        <div class="card">
            <h1>Welcome to Lab Equipment Booking</h1>
            <p>Book lab equipment easily and manage your reservations online.</p>

            <p>
                <a href="{{ url_for('login') }}">Login</a> |
                <a href="{{ url_for('register') }}">Register</a>
            </p>

            <p>
                Already registered? Click <a href="{{ url_for('login') }}">Login</a>.<br>
                New user? Click <a href="{{ url_for('register') }}">Register</a> to create an account.
            </p>
        </div>
    </div>
</body>
</html>
