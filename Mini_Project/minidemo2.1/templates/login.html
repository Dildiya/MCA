<!DOCTYPE html>
<html>
<head>
    <title>Lab Equipment Booking - Login</title>
    <style>
        body {
            background-image: url('{{ url_for("static", filename="images/bg.jpg") }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: rgba(255,255,255,0.9);
            padding: 20px;
            max-width: 300px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
        }

        /* Flash message styles */
        .flash-message {
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-out; /* smooth fade */
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>Login</h2>

    <!-- Display only the latest flash message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% set message = messages[-1] %}
        <div id="flash" class="flash-message {% if 'âŒ' in message %}flash-error{% else %}flash-success{% endif %}">
            {{ message }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <input type="submit" value="Login">
    </form>

    <!-- JavaScript to fade out flash message -->
    <script>
        window.onload = function() {
            const flash = document.getElementById('flash');
            if(flash) {
                setTimeout(() => {
                    flash.style.opacity = '0';
                }, 3000); // fade after 3 seconds
            }
        };
    </script>
</body>
</html>
