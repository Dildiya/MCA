<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Booking - Lab Booking System</title>
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: #fff;
        border-radius: 16px;
        padding: 40px 30px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from {opacity:0; transform: translateY(-20px);}
        to {opacity:1; transform: translateY(0);}
    }

    h1 {
        font-size: 2rem;
        color: #4facfe;
        margin-bottom: 25px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    label {
        font-weight: bold;
        color: #555;
        text-align: left;
        display: block;
        margin-bottom: 5px;
    }

    select, input[type="date"] {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        outline: none;
        transition: border-color 0.3s;
    }

    select:focus, input[type="date"]:focus {
        border-color: #4facfe;
    }

    button {
        padding: 12px;
        background: #4facfe;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #00c6ff;
    }

    a.back-link {
        display: inline-block;
        margin-top: 20px;
        color: #4facfe;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    a.back-link:hover {
        color: #00c6ff;
    }

    /* Flash message styles */
    .flash-message {
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        opacity: 1;
        transition: opacity 1s ease-out;
    }

    .flash-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .flash-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
</style>
</head>
<body>

<div class="container">
    <h1>Update Booking</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% set message = messages[-1] %}
        <div id="flash" class="flash-message {% if '❌' in message %}flash-error{% else %}flash-success{% endif %}">
            {{ message }}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Update Booking Form -->
    <form method="POST">
        <label>Select Equipment:</label>
        <select name="equipment" required>
            <option value="Microscope" {% if booking.equipment == 'Microscope' %}selected{% endif %}>Microscope</option>
            <option value="Centrifuge" {% if booking.equipment == 'Centrifuge' %}selected{% endif %}>Centrifuge</option>
            <option value="Spectrometer" {% if booking.equipment == 'Spectrometer' %}selected{% endif %}>Spectrometer</option>
        </select>

        <label>Select Date:</label>
        <input type="date" name="date" value="{{ booking.date }}" required>

        <label>Select Time Slot:</label>
        <select name="time_slot" required>
            <option value="9AM-11AM" {% if booking.time_slot == '9AM-11AM' %}selected{% endif %}>9AM-11AM</option>
            <option value="11AM-1PM" {% if booking.time_slot == '11AM-1PM' %}selected{% endif %}>11AM-1PM</option>
            <option value="2PM-4PM" {% if booking.time_slot == '2PM-4PM' %}selected{% endif %}>2PM-4PM</option>
        </select>

        <button type="submit">Update Booking</button>
    </form>

    <a class="back-link" href="{{ url_for('my_bookings') }}">⬅ Back to My Bookings</a>
</div>

<!-- Fade out flash -->
<script>
    window.onload = function() {
        const flash = document.getElementById('flash');
        if(flash) {
            setTimeout(() => { flash.style.opacity = '0'; }, 3000);
        }
    };
</script>

</body>
</html>
